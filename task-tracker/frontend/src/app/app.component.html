<div class="min-h-screen">
  <p-menubar [model]="navItems" class="modern-navbar">
    <ng-template #start>
      <div class="flex items-center px-6">
        <div class="icon-wrapper">
          <i class="pi pi-calendar-clock text-white text-2xl"></i>
        </div>
        <span class="brand-text">Task Tracker</span>
      </div>
    </ng-template>
    <ng-template #end>
      @if (isAuthenticated) {
        <div class="flex items-center">
          <div class="user-greeting">
            <span class="welcome-text">Welcome back,</span>
            <span class="username-text">{{ username }}!</span>
          </div>
          <p-button 
            label="Logout" 
            icon="pi pi-sign-out" 
            (click)="logout()" 
            severity="secondary" 
            class="logout-btn" />
        </div>
      } @else {
        <div class="flex gap-3">
          <p-button 
            label="Login" 
            icon="pi pi-sign-in" 
            routerLink="/login" 
            [outlined]="true" 
            class="nav-btn-outline" />
          <p-button 
            label="Register" 
            icon="pi pi-user-plus" 
            routerLink="/register" 
            class="nav-btn-solid" />
        </div>
      }
    </ng-template>
  </p-menubar>
  
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
  <p-toast></p-toast>
</div>
