<div class="auth-container">
  <div class="auth-card modern-card">
    <div class="auth-content">
      <div class="auth-header">
        <div class="auth-icon">
          <i class="pi pi-sign-in"></i>
        </div>
        <h1 class="heading-primary">Welcome Back</h1>
        <p class="text-muted auth-subtitle">Sign in to your account</p>
      </div>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
        <div class="form-group">
          <label for="username" class="form-label">Username</label>
          <div class="form-input-with-icon">
            <input 
              pInputText
              type="text" 
              id="username" 
              formControlName="username" 
              class="form-input"
              placeholder="Enter your username"
              [class.error]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
            <i class="pi pi-user input-icon"></i>
          </div>
          <small class="error-message" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
            Username is required
          </small>
        </div>
        
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <p-password 
            id="password" 
            formControlName="password" 
            class="form-input-password"
            placeholder="Enter your password"
            [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            [feedback]="false"
            [toggleMask]="true">
          </p-password>
          <small class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            Password is required
          </small>
        </div>
        
        <div class="form-actions">
          <p-button 
            type="submit" 
            label="Sign In" 
            icon="pi pi-sign-in"
            class="auth-submit-btn"
            [disabled]="loginForm.invalid">
          </p-button>
        </div>
      </form>
      
      <div class="auth-footer">
        <p class="auth-link-text">
          Don't have an account? 
          <a class="auth-link" (click)="navigateToRegister()">
            Register here
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
