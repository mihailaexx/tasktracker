<div class="auth-container">
  <div class="auth-card modern-card">
    <div class="auth-content">
      <div class="auth-header">
        <div class="auth-icon">
          <i class="pi pi-user-plus"></i>
        </div>
        <h1 class="heading-primary">Create Account</h1>
        <p class="text-muted auth-subtitle">Sign up to get started</p>
      </div>
      
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="auth-form">
        <div class="form-group">
          <label for="username" class="form-label">Username</label>
          <div class="form-input-with-icon">
            <input 
              pInputText
              type="text" 
              id="username" 
              formControlName="username" 
              class="form-input"
              placeholder="Enter your username"
              [class.error]="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
            <i class="pi pi-user input-icon"></i>
          </div>
          <small class="error-message" *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
            <div *ngIf="registerForm.get('username')?.errors?.['required']">Username is required</div>
            <div *ngIf="registerForm.get('username')?.errors?.['minlength']">Username must be at least 3 characters</div>
          </small>
        </div>
        
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <div class="form-input-with-icon">
            <input 
              pInputText
              type="email" 
              id="email" 
              formControlName="email" 
              class="form-input"
              placeholder="Enter your email address"
              [class.error]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
            <i class="pi pi-envelope input-icon"></i>
          </div>
          <small class="error-message" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
            <div *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</div>
            <div *ngIf="registerForm.get('email')?.errors?.['email']">Please enter a valid email</div>
          </small>
        </div>
        
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <p-password 
            id="password" 
            formControlName="password" 
            class="form-input-password"
            placeholder="Enter your password"
            [class.error]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
            [feedback]="true"
            [toggleMask]="true">
          </p-password>
          <small class="error-message" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
            <div *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</div>
            <div *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters</div>
          </small>
        </div>
        
        <div class="form-group">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <p-password 
            id="confirmPassword" 
            formControlName="confirmPassword" 
            class="form-input-password"
            placeholder="Confirm your password"
            [class.error]="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched"
            [feedback]="false"
            [toggleMask]="true">
          </p-password>
          <small class="error-message" *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
            <div *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">Please confirm your password</div>
          </small>
          <small class="error-message" *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched">
            Passwords do not match
          </small>
        </div>
        
        <div class="form-actions">
          <p-button 
            type="submit" 
            label="Sign Up" 
            icon="pi pi-user-plus"
            class="auth-submit-btn"
            [disabled]="registerForm.invalid">
          </p-button>
        </div>
      </form>
      
      <div class="auth-footer">
        <p class="auth-link-text">
          Already have an account? 
          <a class="auth-link" (click)="navigateToLogin()">
            Sign in here
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
