<div class="task-list-container">
  <div *ngIf="!isAuthenticated; else authenticatedView">
    <div class="welcome-card modern-card">
      <div class="welcome-content">
        <div class="welcome-icon">
          <i class="pi pi-lock"></i>
        </div>
        <h2 class="heading-primary">Task List</h2>
        <p class="text-muted welcome-description">Please log in to view and manage your tasks.</p>
        <div class="welcome-actions">
          <p-button 
            label="Login" 
            icon="pi pi-sign-in" 
            (click)="navigateToLogin()"
            class="welcome-btn-primary" />
          <p-button 
            label="Register" 
            icon="pi pi-user-plus" 
            (click)="navigateToRegister()" 
            severity="secondary"
            [outlined]="true"
            class="welcome-btn-secondary" />
        </div>
      </div>
    </div>
  </div>
  
  <ng-template #authenticatedView>
    <div class="task-header">
      <h1 class="heading-primary">Tasks</h1>
      <p-button 
        label="Add Task" 
        icon="pi pi-plus" 
        (click)="addTask()"
        class="nav-btn-outline" />
    </div>
    
    <div class="task-filters-card modern-card">
      <div class="filter-buttons">
        <p-button 
          label="All" 
          [outlined]="filter !== 'all'" 
          (click)="filterTasks('all')"
          class="filter-btn" />
        <p-button 
          label="To Do" 
          [outlined]="filter !== 'todo'" 
          (click)="filterTasks('todo')" 
          severity="warn"
          class="filter-btn" />
        <p-button 
          label="In Progress" 
          [outlined]="filter !== 'in_progress'" 
          (click)="filterTasks('in_progress')" 
          severity="info"
          class="filter-btn" />
        <p-button 
          label="Done" 
          [outlined]="filter !== 'done'" 
          (click)="filterTasks('done')" 
          severity="success"
          class="filter-btn" />
      </div>
    </div>
    
    <div class="task-table-card modern-card">
      <p-table 
        [value]="filteredTasks" 
        [paginator]="true" 
        [rows]="10"
        responsiveLayout="scroll"
        styleClass="modern-table">
        <ng-template pTemplate="header">
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Status</th>
            <th>Updated</th>
            <th>Actions</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-task>
          <tr>
            <td class="task-title">{{ task.title }}</td>
            <td class="task-description">{{ task.description }}</td>
            <td>
              <p-tag [severity]="getSeverity(task.status)" [value]="formatStatusDisplay(task.status)" class="task-status"></p-tag>
            </td>
            <td class="task-date">{{ task.updatedAt | date:'short' }}</td>
            <td>
              <div class="task-actions">
                <p-button 
                  icon="pi pi-pencil" 
                  (click)="editTask(task.id!)" 
                  class="action-btn edit-btn" 
                  size="small" />
                <p-button 
                  icon="pi pi-trash" 
                  (click)="confirmDelete(task)" 
                  class="action-btn delete-btn" 
                  severity="danger"
                  size="small" />
              </div>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="5" class="empty-message">
              <div class="empty-state">
                <i class="pi pi-inbox empty-icon"></i>
                <p>No tasks found. Start by creating your first task!</p>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </ng-template>
</div>

<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
